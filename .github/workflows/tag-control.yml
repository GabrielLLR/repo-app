name: Update Tag on PR Merge

on:
  pull_request:
    types:
      - closed

permissions:
  contents: write  # ✅ Garante permissão para criar e excluir tags

jobs:
  update-tag:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # ✅ Evita conflitos de credenciais

      - name: Read Swagger version
        id: swagger_version
        run: |
          VERSION=$(grep 'version:' swagger.yaml | awk '{print $2}')
          echo "Swagger version: $VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Authenticate with GitHub
        run: |
          git remote set-url origin https://${{ secrets.REPO_ACCESS_TOKEN }}@github.com/${{ github.repository }}.git

      - name: Remove existing tag (if exists)
        run: |
          if git rev-parse refs/tags/$VERSION >/dev/null 2>&1; then
            echo "Tag $VERSION already exists. Removing..."
            git push origin --delete $VERSION
            git tag -d $VERSION
          fi

      - name: Create and push new tag
        run: |
          git tag $VERSION
          git push origin $VERSION

      - name: Print tag link
        run: |
          echo "Tag created: https://github.com/${{ github.repository }}/releases/tag/$VERSION"
